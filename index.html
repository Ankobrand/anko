<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Remove default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      height: 100%; /* Full height */
      background-color: #000000; /* Black background */
    }

    /* Make the Spline scene responsive */
    spline-viewer {
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Spline Scene -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
  <spline-viewer id="spline-viewer" url="https://prod.spline.design/XFsQaTCJYsvjGXd7/scene.splinecode"></spline-viewer>

  <script>
    // Get the Spline viewer element
    const splineViewer = document.getElementById('spline-viewer');

    // Function to adjust the scene size and zoom
    function adjustScene() {
      const isMobile = window.innerWidth <= 768; // Adjust breakpoint as needed

      // Adjust height for mobile
      splineViewer.style.height = isMobile ? '100vh' : '100vh';

      // Adjust zoom for mobile
      const spline = splineViewer.spline;
      if (spline) {
        const camera = spline.findObjectByName('Camera'); // Replace 'Camera' with your camera's name
        if (camera) {
          camera.position.z = isMobile ? 50 : 100; // Adjust zoom level (smaller value = more zoom)
        }
      }
    }

    // Adjust scene on page load and window resize
    window.addEventListener('load', adjustScene);
    window.addEventListener('resize', adjustScene);
  </script>
</body>
</html>
