<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Remove default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      height: 100%; /* Full height */
      background-color: #000000; /* Black background */
    }

    /* Make the Spline scene responsive */
    spline-viewer {
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Spline Scene -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/XFsQaTCJYsvjGXd7/scene.splinecode"></spline-viewer>

  <script>
    // Adjust Spline scene height based on screen size
    const splineViewer = document.querySelector('spline-viewer');

    function adjustHeight() {
      const isMobile = window.innerWidth <= 768; // Adjust breakpoint as needed
      splineViewer.style.height = isMobile ? '70vh' : '100vh'; // Adjust height for mobile
    }

    // Adjust height on page load and window resize
    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
  </script>
</body>
</html>
