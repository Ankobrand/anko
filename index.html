<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Remove default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      height: 100%; /* Full height */
      background-color: #000000; /* Black background */
    }

    /* Make the Spline scene responsive */
    spline-viewer {
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Spline Scene -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
  <spline-viewer id="spline-viewer" url="https://prod.spline.design/XFsQaTCJYsvjGXd7/scene.splinecode"></spline-viewer>

  <script>
    // Get the Spline viewer element
    const splineViewer = document.getElementById('spline-viewer');

    // Function to adjust the scene size
    function adjustSceneSize() {
      const isMobile = window.innerWidth <= 768; // Adjust breakpoint as needed
      const sceneHeight = isMobile ? '70vh' : '100vh'; // Adjust height for mobile
      splineViewer.style.height = sceneHeight;

      // Optional: Adjust the scene's camera or other properties
      const spline = splineViewer.spline;
      if (spline) {
        spline.setSize(window.innerWidth, window.innerHeight); // Update scene size
      }
    }

    // Adjust size on page load and window resize
    window.addEventListener('load', adjustSceneSize);
    window.addEventListener('resize', adjustSceneSize);
  </script>
</body>
</html>
